<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Info</title>
</head>
<body>
	<h1>Student Info</h1>

	<p>Name: {{student.name}}</p>
	<p>Age: {{student.age}}</p>
	<p>Email: {{student.email}}</p>

	<form action="edit/{{student.id}}">
		{% csrf_token %}
		<input type="submit" value="Edit">
	</form>
</body>
</html>
