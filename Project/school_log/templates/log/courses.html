<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>All courses</h1>
	{% if courses.count > 0 %}
		<ul>
			{% for course in courses %}
				<li>{{course.name}}</li>
			{% endfor %}
		</ul>
	{% endif %}
	
	<a href="/">HOME</a>
</html>
