<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Course_student</title>
</head>
<body>
	<h1>Students of {{name}}</h1>
	<ul>
		{% if students.count > 0 %}
			{% for student in students %}
				<li>{{student.name}}</li>
			{% endfor %}
		{% endif %}
	</ul>
</body>
</html>
