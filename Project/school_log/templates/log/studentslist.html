<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Students list</h1>
	{% if students.count > 0 %}
	<table>
		<tr><th>Name</th><th>Email</th><th>Age</th></tr>
		{% for student in students %}
			<tr><td><a href="student_info/{{student.id}}">{{student.name}}</a></td><td>{{student.email}}</td><td>{{student.age}}</td></tr><td></a></td>
		{% endfor %}
	</table>
	{% endif %}
	
</body>
</html>
