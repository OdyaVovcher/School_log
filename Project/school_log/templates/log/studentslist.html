<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Students list</h1>
	{% if students.count > 0 %}
	<table>
		<tr><th>Name</th><th>Email</th><th>Birth date</th></tr>
		{% for student in students %}
			<tr><td>{{student.name}}</td><td>{{student.email}}</td><td>{{student.bith_date|date:'Y-m-d'}}</td></tr>
		{% endfor %}
	</table>
	{% endif %}
	
</body>
</html>
